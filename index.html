<!-- Audio Controls: Bottom Left -->
<div style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; color: white;">
  <!-- Play/Pause Button -->
  <button onclick="toggleAudio()" style="padding: 10px 15px; background: #EB0E0E; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ⏯️ Bron's Music
  </button>

  <!-- Volume Slider Below -->
  <div style="margin-top: 10px;">
    <label for="volumeControl">Volume</label><br />
    <input type="range" id="volumeControl" min="0" max="100" step="1" value="50" />
    <span id="volumeValue">50</span>
  </div>
</div>

<audio id="bgAudio" loop>
  <source src="assets/my-song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('bgAudio');
  const volumeControl = document.getElementById('volumeControl');
  const volumeValue = document.getElementById('volumeValue');

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  volumeControl.addEventListener('input', function () {
    const value = parseInt(this.value, 10);
    audio.volume = value / 100;
    volumeValue.textContent = value;
  });

  document.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });
</script>
